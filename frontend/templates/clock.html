<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>История задач</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="../static/css/no_blue.css" />
        <link rel="stylesheet" href="../static/css/clock.css" />
    </head>
    <body>
        <!-- Верхняя панель -->
        <div class="top-bar">
            <span>История задач</span>
            <i class="fas fa-bell" id="notifyBtn"></i>
        </div>

        <main>
            <!-- Выбор проекта -->
            <div class="row">
                <div class="search-wrapper">
                    <label for="projectDropdown" style="font-weight: bold"
                        >Выбрать проект:</label
                    >
                    <div id="projectDropdown" class="dropdown">
                        <div class="dropdown-toggle">Выберите проект</div>
                        <div class="search-dropdown" aria-hidden="true">
                            <div class="search-item" data-value="project1">
                                Проект 1
                            </div>
                            <div class="search-item" data-value="project2">
                                Проект 2
                            </div>
                            <div class="search-item" data-value="project3">
                                Проект 3
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Фильтры -->
            <div class="row">
                <div class="search-wrapper">
                    <div style="display: flex; justify-content: space-between">
                        <label for="taskFilter" style="font-weight: bold">
                            Фильтры задач:
                        </label>
                        <div class="filter-controls">
                            <i
                                class="fas fa-chevron-up"
                                id="closeFilters"
                                style="cursor: pointer; font-size: 18px"
                            ></i>
                            <i
                                class="fas fa-chevron-down"
                                id="openFilters"
                                style="
                                    cursor: pointer;
                                    font-size: 18px;
                                    display: none;
                                "
                            ></i>
                        </div>
                    </div>
                    <div id="taskFilter" class="dropdown">
                        <div class="dropdown-toggle">Выберите фильтры</div>
                        <div class="search-dropdown" aria-hidden="true">
                            <label class="search-item">
                                <input type="checkbox" value="Дата с начала" />
                                Дата с начала
                            </label>
                            <label class="search-item">
                                <input type="checkbox" value="Дата с конца" />
                                Дата с конца
                            </label>
                            <label class="search-item">
                                <input type="checkbox" value="Сегодня" />
                                Сегодня
                            </label>
                            <label class="search-item">
                                <input type="checkbox" value="Мои задачи" /> Мои
                                задачи
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Секция задач -->
            <section id="tasksSection" class="card hidden">
                <p class="list-task-text">Список задач</p>
                <ul id="taskList" style="margin-bottom: 70px"></ul>
            </section>
        </main>

        <!-- Нижняя панель -->
        <div class="bottom-bar">
            <i class="fas fa-clock active" id="clockBtn"></i>
            <i class="fas fa-folder" id="folderBtn"></i>
            <i class="fas fa-user" id="userBtn"></i>
        </div>

        <!-- Модал уведомлений -->
        <div class="modal" id="notifyModal">
            <div class="modal-header">
                <h3>Уведомления</h3>
                <i class="fas fa-times" id="closeNotify"></i>
            </div>
            <p style="padding-left: 20px; padding-right: 20px">
                Нет новых уведомлений.
            </p>
        </div>

        <script src="../static/js/clock.js" defer></script>
    </body>
</html>
