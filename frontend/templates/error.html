<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ошибка</title>
        <style>
            @keyframes gradientFlow {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 0.7;
                }
            }

            @font-face {
                font-family: "ProximaNova";
                src: url("fonts/proximanova_bold.otf") format("opentype");
                font-weight: bold;
                font-style: normal;
            }

            * {
                font-family: "ProximaNova", sans-serif;
            }

            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background: linear-gradient(135deg, #1f1f1f, #2a2a2a, #1f1f1f);
                background-size: 400% 400%;
                animation: gradientFlow 12s ease infinite;
                color: white;
                text-align: center;
            }

            .error-icon {
                font-size: 64px;
                margin-bottom: 20px;
                animation: pulse 1.5s infinite;
            }

            .error-title {
                font-size: 22px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .error-message {
                font-size: 16px;
                opacity: 0.8;
                margin-bottom: 30px;
                padding: 0 20px;
            }

            .error-btn {
                padding: 14px 22px;
                font-size: 16px;
                border: none;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.15);
                color: white;
                cursor: pointer;
                transition: background 0.3s;
                animation: glowPulse 3s infinite ease-in-out;
            }

            .error-btn:hover {
                background: rgba(255, 255, 255, 0.25);
            }

            @keyframes glowPulse {
                0%,
                100% {
                    background: rgba(255, 255, 255, 0.15);
                }
                50% {
                    background: rgba(255, 255, 255, 0.3);
                }
            }
        </style>
    </head>
    <body>
        <div class="error-icon">⚠️</div>
        <div class="error-title">Произошла ошибка</div>
        <div class="error-message">Что-то пошло не так. Попробуйте снова.</div>
    </body>
</html>
